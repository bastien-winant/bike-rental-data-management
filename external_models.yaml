- name: '"citibike_rides_analytics"."raw"."citibike_rides"'
  columns:
    duration: INT
    start_time: TIMESTAMP
    stop_time: TIMESTAMP
    start_station_id: INT
    start_station_name: VARCHAR(50)
    start_station_latitude: DOUBLE PRECISION
    start_station_longitude: DOUBLE PRECISION
    stop_station_id: INT
    stop_station_name: VARCHAR(50)
    stop_station_latitude: DOUBLE PRECISION
    stop_station_longitude: DOUBLE PRECISION
    bike_id: INT
    user_type: VARCHAR(10)
    birth_year: INT
    gender: INT
  gateway: postgres
- name: '"citibike_rides_analytics"."raw"."weather_metrics"'
  columns:
    station_id: VARCHAR(20)
    station_name: VARCHAR(50)
    date: DATE
    awnd: REAL
    pgtm: VARCHAR(4)
    prcp: REAL
    snow: REAL
    snwd: REAL
    tavg: INT
    tmax: INT
    tmin: INT
    tsun: INT
    wdf2: INT
    wdf5: INT
    wsf2: REAL
    wsf5: REAL
  gateway: postgres
