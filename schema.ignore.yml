weather_metrics:
  - name: raw.weather_metrics
    schema:
      station_id VARCHAR(20),
      station_name VARCHAR(50),
      date DATE,
      awnd REAL,
      pgtm VARCHAR(4),
      prcp REAL,
      snow REAL,
      snwd REAL,
      tavg INT,
      tmax INT,
      tmin INT,
      tsun INT,
      wdf2 INT,
      wdf5 INT,
      wsf2 REAL,
      wsf5 REAL,
      PRIMARY KEY (station_id, date)
    insert:
      INSERT INTO raw.weather_metrics
      VALUES (%s, %s, %s, %s, %s, %s, %s, %s, %s, %s, %s, %s, %s, %s, %s, %s)
      ON CONFLICT (station_id, date) DO NOTHING;

citibike_rides:
  - name: raw.citibike_rides
    schema:
      duration INTEGER,
      start_time TIMESTAMP,
      stop_time TIMESTAMP,
      start_station_id INT,
      start_station_name VARCHAR(50),
      start_station_latitude DOUBLE PRECISION,
      start_station_longitude DOUBLE PRECISION,
      stop_station_id INT,
      stop_station_name VARCHAR(50),
      stop_station_latitude DOUBLE PRECISION,
      stop_station_longitude DOUBLE PRECISION,
      bike_id INT,
      user_type VARCHAR(10),
      birth_year INT,
      gender INT,
      PRIMARY KEY(start_time, bike_id)
    insert:
      INSERT INTO raw.citibike_rides
      VALUES (%s, %s, %s, %s, %s, %s, %s, %s, %s, %s, %s, %s, %s, %s, %s)
      ON CONFLICT (start_time, bike_id) DO NOTHING;